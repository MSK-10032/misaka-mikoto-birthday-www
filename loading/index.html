    <div class="footer_sa03_r">
      <div id="js-autoModal"></div>
      <script>
        const modalOption = {

          // モーダル　YouTube IDの指定
          modalYoutubeID: "UtbOfkPz-G0",

          // 背景動画　YouTube IDの指定（空の場合モーダルと同じID）
          bgYoutubeID: "",

          // ページ読み込み時、自動でモーダルを表示するか    true or false
          autoPopup: false,

          // 自動モーダルをYouTubeにするか画像にするか    "youtube" or "img"
          type: "youtube",

          // 自動モーダル画像
          imgSrc: "core_sys/images/sys/dammy750.png"

        };

        /* ==========================================
        *
        *  埋め込み
        *
        ========================================== */
        var youtubeTag = document.createElement('script');
        youtubeTag.src = "";

        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(youtubeTag, firstScriptTag);

        var youtubePlayer;


        if (modalOption["bgYoutubeID"] === "") {
          modalOption["bgYoutubeID"] = modalOption["modalYoutubeID"];
        }

        function onYouTubeIframeAPIReady() {
          youtubePlayer = new YT.Player('js-replaceYoutube', {
            height: 390,
            width: 640,
            videoId: modalOption["bgYoutubeID"],
            playerVars: {
              //      playlist: modalOption["youtubeID"],
              autoplay: 1,
              controls: 0,
              fs: 0,
              loop: 1,
              modestbranding: 1,
              rel: 0,
              showinfo: 0,
              html5: 1
            },
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
        }

        function onPlayerReady(event) {
          if (UA.device.PC) {
            event.target.setVolume(0);
            event.target.playVideo();
          }
        }

        function onPlayerStateChange(event) {
          if (event.data == YT.PlayerState.ENDED) {
            event.target.seekTo(0, true);
            event.target.playVideo();
          }
        }

        $(function () {
          /* ==========================================
          *
          *  モーダル
          *
          ========================================== */
          const mfpIframeSrc = 'https://www.youtube.com/watch?v=' + modalOption["modalYoutubeID"];

          function mfpSetting(element, items, type, callbackOpen, callbackClose) {
            $(element).magnificPopup({
              items: {
                src: items
              },
              iframe: {
                patterns: {
                  youtube: {
                    src: '//www.youtube.com/embed/%id%?autoplay=1&rel=0'
                  }
                }
              },
              disableOn: 0,
              type: type,
              mainClass: 'mfp-fade',
              removalDelay: 500,
              preloader: false,
              fixedContentPos: false,
              callbacks: {
                open: function () {
                  if (callbackOpen) {
                    callbackOpen();
                  }
                },
                beforeClose: function () {
                  if (callbackClose) {
                    callbackClose();
                  }
                }
              }
            });
          }

          // ロード時自動モーダル = 画像または動画
          if (modalOption["autoPopup"]) {
            if (modalOption["type"] === "youtube") {
              mfpSetting('#js-autoModal', mfpIframeSrc, 'iframe', "", showCont);
            } else if (modalOption["type"] === "img") {
              mfpSetting('#js-autoModal', modalOption["imgSrc"], 'image', "", showCont);
            }
          }

          // クリックでモーダル = 動画
          mfpSetting('.js-clickYouTubeModal', mfpIframeSrc, 'iframe', "", "");

          /* ==========================================
          *
          *  ローディング
          *
          ========================================== */

          // 初期アニメーション時間
          const firstAnimationTime = 3000;

          // コンテンツ表示
          function showCont() {
            $("body").addClass("is-loaded");
            $(".loading").fadeOut(1000, "easeInOutQuint");
          }

          // ローディング
          function loading() {

            var ref = document.referrer;
            var domain = location.hostname;
            var directory = location.pathname.split("https://toaru-project.com/")[1];
            var thisSite = domain + "/" + directory + "/"

            if (ref.indexOf(thisSite) > -1) {
              showCont();
              return;
            }

            // ダイレクト、または別サイトからの流入の場合
            setTimeout(function () {   // 初期アニメーション待ち 
              if (modalOption["autoPopup"]) {    // 自動モーダル設定あり
                $('#js-autoModal').trigger("click");
                return;
              }

              // 自動モーダル設定なし
              showCont();

            }, firstAnimationTime);

          }

          loading();

        });
      </script>

      /* ==========================================
*
*  ローディング
*
========================================== */

      .loading {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 3000;
      }

      .loading::before,
      .loading::after {
        content: "";
        position: absolute;
        right: 0;
        left: 0;
        width: 100%;
        height: 50%;
        z-index: 1;
      }

      .loading::before {
        top: 0;
        background: linear-gradient(-135deg, rgb(239, 134, 55), rgb(231, 30, 35));
        background: linear-gradient(-90deg, #ec692d 10px, #e72e21);
      }

      .loading::after {
        bottom: 0;
        background: linear-gradient(-135deg, rgb(237, 111, 50), rgb(229, 12, 32));
        background: linear-gradient(-90deg, #ec692d 10px, #e72e21);
      }

      .loading__logo {
        width: 30vw;
        max-width: 150px;
        margin: 0 auto;
      }

      .loading__logo img {
        width: 100%;
      }

      @media screen and (min-width: 900px) {
        .loading__logo {
          max-width: 150px;
        }
      }

      @media screen and (min-width: 2000px) {
        .loading__logo {
          max-width: 200px;
        }
      }

      @media screen and (min-width: 3000px) {
        .loading__logo {
          max-width: 250px;
        }
      }

      .loadingLightning {
        animation: scaleUp 1s cubic-bezier(0.38, 0.58, 0.58, 1) .8s 1 both;
      }

      .loadingLightning__path {
        animation: drawPath .4s cubic-bezier(0.38, 0.58, 0.58, 1) .8s 1 both alternate;
      }

      .loading::before {
        animation: slideUp .3s cubic-bezier(0.38, 0.58, 0.58, 1) 1.1s 1 both;
      }

      .loading::after {
        animation: slideDown .3s cubic-bezier(0.38, 0.58, 0.58, 1) 1.1s 1 both;
      }

      .loading__logo {
        animation: fadeIn .6s cubic-bezier(0.42, 0, 0.24, 0.99) 1.1s 1 both;
      }

      .loading {
        animation: swipeOut .5s cubic-bezier(0.42, 0, 0.24, 0.99) 2.1s 1 both;
      }

      @media screen and (min-width: 900px) {
        .loadingLightning {
          animation-delay: .5s;
        }

        .loadingLightning__path {
          animation-delay: .5s;
        }

        .loading::before {
          animation-delay: .8s;
        }

        .loading::after {
          animation-delay: .8s;
        }

        .loading__logo {
          animation-delay: .8s;
        }

        .loading {
          animation-delay: 1.8s;
        }
      }

      @keyframes swipeOut {
        0% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(100vw, 0);
        }
      }

      @keyframes slideUp {
        0% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(0, -50vh);
        }
      }

      @keyframes slideDown {
        0% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(0, 50vh);
        }
      }

      @keyframes scaleUp {
        0% {
          transform: scale3d(1, 1, 1);
        }

        100% {
          transform: scale3d(1.05, 1.05, 1.05);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale3d(1.5, 1.5, 1.5);
        }

        100% {
          opacity: 1;
          transform: scale3d(1, 1, 1);
        }
      }

        outline: 0;
      }

      figure {
        margin: 0;
      }

      a:not([href]) {
        pointer-events: none;
      }

      /* リマーケティングタグの隙間回避 */
      iframe[name='google_conversion_frame'] {
        pointer-events: none;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      @charset "utf-8";

      /* ==========================================
*
*  背景画像
*
========================================== */

      /* ===== 1200px以上 ===== */
      @media screen and (min-width: 1200px) {
        .bg_picture {
          background-size: cover;
        }

        #layout1 .bg_picture,
        /* トップページ */
        .color-no4 .bg_picture,
        /* ストーリーページ */
        .color-no5 .bg_picture

        /* キャラページ */
          {
          background-position: top 20% center;
          background-image: url(../../images/main/common/bg_city_2.jpg);
        }

        /* 大覇星祭 in 舞浜 */
        .contents-no66 .bg_picture {
          background-position: bottom 30% center;
          background-image: url(../../images/main/site_daihaseisai/bg_top.jpg);
        }
      }

      /* ===== 1200px以上かつDPR2以上、または2000px以上 ===== */
      @media screen and (min-width: 1200px) and (min-resolution: 2dppx),
      screen and (min-width: 2000px) {

        #layout1 .bg_picture,
        .color-no5 .bg_picture {
          background-image: url(../../images/main/common/bg_city_2%402x.jpg);
        }
      }

      /* ==========================================
*
*  
*
========================================== */

      body {
        overflow-y: scroll;
      }

      .bg_picture,
      .bg_picture::before,
      .pattern,
      .pattern::before,
      #wrapper,
      #main {
        transition: .5s;
        transition-delay: .3s;
      }

      .color-no4:not(.contents-no5) .pattern,
      .color-no5 .pattern {
        transition-delay: .75s;
      }

      .color-no4:not(.contents-no5) .bg_picture::before,
      .color-no4:not(.contents-no5) .pattern,
      .color-no4:not(.contents-no5) .pattern::before,
      .color-no5[class*="contents-no"] .bg_picture::before,
      .color-no5[class*="contents-no"] .pattern,
      .color-no5[class*="contents-no"] .pattern::before {
        transition-delay: 2s;
      }

      body:not(.is-pageShow) .bg_picture {
        filter: blur(20px);
      }

      body:not(.is-pageShow) .bg_picture,
      body:not(.is-pageShow) .bg_picture::before,
      body:not(.is-pageShow) .pattern,
      body:not(.is-pageShow) .pattern::before,
      body:not(.is-pageShow) #wrapper,
      body:not(.is-pageShow):not(.color-no5) #main,
      body:not(.is-pageShow).color-no4:not(.contents-no5) #contents_main,
      body:not(.is-pageShow).color-no5 #c_list_block_0001,
      body:not(.is-pageShow).color-no5 .line_01 {
        opacity: 0;
        transition-delay: 0s;
      }

      body:not(.is-pageShow) .pattern {
        transform: scale(1, 0);
      }

      body:not(.is-pageShow):not(.color-no5) #main {
        transform: translate3d(0, 20px, 0);
      }

      .pageTransitionOverlay {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 3000;
        transition: .5s;
      }

      body.is-pageShow .pageTransitionOverlay {
        opacity: 0;
        pointer-events: none;
      }

      .loadingLightning,
      .pageTransitionOverlay__lightning {
        position: absolute;
        top: 10%;
        right: -250%;
        bottom: 0;
        left: -250%;
        margin: auto;
        filter: drop-shadow(0px 0px 10px #fff);
        width: 500%;
        min-width: 1000px;
        height: calc(500vw * 162 / 1920);
        z-index: 2;
      }

      @media screen and (min-width: 900px) {

        .loadingLightning,
        .pageTransitionOverlay__lightning {
          width: 300%;
          height: calc(300vw * 162 / 1920);
          top: 20%;
          right: -150%;
          left: -150%;
        }
      }

      .loadingLightning__path,
      .pageTransitionOverlay__lightningPath {
        stroke-width: 1;
        stroke-dasharray: 2000;
        backface-visibility: hidden;
        stroke: #b6f4ff;
      }

      .loadingLightning__path {
        fill: #fdffff;
      }

      .pageTransitionOverlay__lightningPath {
        fill: #b6f4ff;
        animation: drawPath .4s cubic-bezier(0.38, 0.58, 0.58, 1) 0s 1 both alternate;
      }

      [data-browser="IE"] .loadingLightning,
      [data-browser="IE"] .pageTransitionOverlay__lightning {
        display: none;
      }


      @keyframes drawPath {
        0% {
          fill-opacity: 0;
          stroke-opacity: 0;
          stroke-dashoffset: 2000;
          stroke-width: 10px;
        }

        10% {
          stroke-opacity: 1;
        }

        45% {
          fill-opacity: 0;
          stroke-width: 1px;
        }

        80% {
          stroke-opacity: 1;
          fill-opacity: 1;
        }

        100% {
          fill-opacity: 0;
          stroke-opacity: 0;
          stroke-dashoffset: 0;
        }
      }

      /* ==========================================
*
*  base
*
========================================== */

      body {
        background: #f0f4f5;
        background: linear-gradient(90deg, #f4ffff, #fff2ef);
        position: relative;
      }

      #wrapper {
        position: relative;
        z-index: 100;
      }

      @media screen and (max-width: 899.9px) {

        body:not(.color-no5) #main,
        body:not([class*="contents-no"]) #main {
          padding: 10px 10px 30px;
        }

        #footer {
          background: #fff;
          padding: 25px;
        }
      }

      @media screen and (max-width: 350px) {

        body:not(.color-no5) #main,
        body:not([class*="contents-no"]) #main {
          padding-right: 5px;
          padding-left: 5px;
        }
      }

      @media screen and (min-width: 900px) {
        #contents_inner {
          display: flex;
          flex-direction: row-reverse;
          justify-content: space-between;
          min-height: 100vh;
        }

        #contents_main {
          width: calc(100% - 240px);
          position: relative;
        }

        body:not(.color-no5) #contents_main,
        body:not([class*="contents-no"]) #contents_main {
          padding: 50px;
        }

        body:not(.color-no5) #contents_main_inner,
        body:not([class*="contents-no"]) #contents_main_inner {
          width: 100%;
          max-width: 1010px;
          margin: 0 auto;
        }

        #side {
          width: 240px;
          background: #fff;
          box-shadow: 0 0 15px #c3c3c3;
          min-height: 100vh;
        }

        #side_inner {
          padding: 10px;
        }

        #main {
          position: relative;
          min-height: 700px;
        }

        #g_navi {
          display: none;
        }
      }

      @media screen and (min-width: 2000px) {

        body:not(.color-no5) #contents_main_inner,
        body:not([class*="contents-no"]) #contents_main_inner {
          max-width: 1400px;
        }

        #side {
          width: 340px;
        }

        #contents_main {
          width: calc(100% - 340px);
        }
      }

      @media screen and (min-width: 3000px) {

        body:not(.color-no5) #contents_main_inner,
        body:not([class*="contents-no"]) #contents_main_inner {
          width: 80%;
          max-width: 1920px;
        }

        #side {
          width: 500px;
        }

        #contents_main {
          width: calc(100% - 500px);
        }
      }

      /*
@media screen and (min-width: 900px) and (min-height: 900px){
  #side_inner {
    position: sticky;
    top: 40px;
  }
}
*/

      /* ==========================================
*
*  background
*
========================================== */

      .fixedBackground {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .bg_picture {
        display: none;
      }

      @media screen and (min-width: 1200px) {

        .fixedBackground {
          position: fixed;
        }

        #layout1 .bg_picture,
        .color-no4:not(.is-hideLocalNav) .bg_picture,
        .color-no5 .bg_picture,
        .contents-no66 .bg_picture {
          display: block;
          position: absolute;
          z-index: 0;
          top: 0;
          right: 0;
          bottom: 0;
          left: 240px;
        }

        #layout1 .bg_picture::before,
        .color-no4:not(.is-hideLocalNav) .bg_picture::before,
        .color-no5 .bg_picture::before,
        .contents-no66 .bg_picture::before {
          content: "";
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: linear-gradient(to bottom, rgba(0, 0, 0, .5), rgba(0, 0, 0, .5));
          z-index: 1;
        }

        .bg_picture img {
          width: 100vw;
        }

        .bg_picture .tp5 {
          position: relative;
          z-index: 0;
        }

      }

      @media screen and (min-width: 2000px) {

        #layout1 .bg_picture,
        .color-no5 .bg_picture {
          left: 320px;
        }
      }

      @media screen and (min-width: 3000px) {

        #layout1 .bg_picture,
        .color-no5 .bg_picture {
          left: 500px;
        }
      }

      .lightning {
        background-position: top left, top calc(1200px * 2112 / 1920) left;
        background-size: 1200px auto, 100% 100%;
      }

      @media screen and (max-width: 899.9px) {
        #layout1 .lightning {
          background-position: top 200vw left, top calc(200vw + 1200px * 2112 / 1920) left;
          background-size: 1200px auto, 100% 100%;
        }
      }

      @media screen and (min-width: 900px) {
        .lightning {
          background-position: top 15vw left, top calc(100vw * 2112 / 1920) left;
          background-size: 100% auto, 100% 100%;
        }
      }

      .pattern {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: .2;
        z-index: 3;
        background:
          linear-gradient(to right, transparent 14px, #fff 1px) top left / 15px auto;
      }

      .pattern--back {
        opacity: 1;
        z-index: 0;
      }

      .pattern::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background:
          linear-gradient(to bottom, transparent 14px, #fff 1px) top left / auto 15px;
      }


      /* Youtube
======================== */
      /*
  width = ウィンドウ幅 - 左右マージンの合計
  height = width * 9/16
  ※単位vwはスクロールバーを含めた値になるため、PCの場合は少しずれる。
  　スマホは問題ない。
*/

      .read iframe {
        margin: 0 0 1em;
        width: calc(100vw - 30px);
        height: calc((100vw - 30px) * 9 / 16);
        max-width: 480px;
        max-height: calc(480px * 9 / 16);
      }

      @media screen and (min-width: 350px) {
        .read iframe {
          width: calc(100vw - 60px);
          height: calc((100vw - 60px) * 9 / 16);
        }
      }

      @media screen and (min-width: 1200px) {
        .read iframe {
          max-width: 650px;
          max-height: calc(650px * 9 / 16);
        }
      }

      /* ページネーション（ネクストバック）
======================== */

      /* ネクストバックナビ */
      .nb_navi {
        text-align: center;
        margin-top: 50px;
        font-family: YakuHanJPs, 'Oswald', "Noto Sans JP", "ヒラギノ角ゴ ProN W3", Meiryo, sans-serif;
        font-weight: 500;
        font-size: 1.6rem;
        display: flex;
        flex-direction: column-reverse;
        color: #fff;
      }

      /* 件数表示 */
      .page {
        font-size: .9em;
      }

      /* 件数件表示（数字） */
      .page>.nom {}

      /* ページネーション（リスト） */
      .page_navi>ul {
        margin: 0 0 .5em;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        line-height: 1;
      }

      /* ページネーション（ページ数、前、次） */
      .page_navi li {
        margin: 0 .25em .5em;
      }

      /* ページネーション（リンク） */
      .page_navi li a {
        background: linear-gradient(-90deg, #fff 34%, #7ef3c9 60%, #6bc7e9) center right / 300% 100% no-repeat;
        color: #333;
        text-decoration: none;
        transition: .3s;
      }

      .page_navi li a,
      .page_navi li.nb_pre>span,
      .page_navi li.nb_nex>span,
      .page_navi li.nb_crt {
        padding: .5em .8em;
        display: block;
      }

      @media screen and (max-width: 599.9px) {

        .page_navi li a,
        .page_navi li.nb_pre>span,
        .page_navi li.nb_nex>span,
        .page_navi li.nb_crt {
          padding: .8em 1.1em;
          display: block;
        }
      }

      .page_navi a:hover {
        background-position: left !important;
        opacity: 1;
      }

      /* ページネーション（前、次のみ） */
      .page_navi li.nb_pre,
      .page_navi li.nb_nex {}

      @media screen and (max-width: 599.9px) {

        .page_navi li.nb_pre,
        .page_navi li.nb_nex {
          order: -1;
          width: calc(50% - .5em);
        }
      }

      /* ページネーション リンクなし */
      .page_navi li.nb_pre>span,
      .page_navi li.nb_nex>span {
        opacity: .3;
        color: #333;
        background: #fff;
      }

      /* ページネーション（ページ数のみ） */
      .page_navi li.nb_crt,
      .page_navi li.nb_link {}

      /* ページネーション（ページ数 カレント） */
      .page_navi li.nb_crt {
        background: linear-gradient(-135deg, #ec692d 10px, #e72e21) no-repeat;
        outline: 1px solid #fff;
        color: #fff;
      }


      /* ==========================================
*
*  link button
*
========================================== */

      .linkButton {
        text-align: center;
        margin: 0;
      }

      .linkButton>button,
      .linkButton>a {
        display: inline-block;
        text-decoration: none;
        line-height: 1;
        opacity: 1;
        font-family: YakuHanJPs, 'Oswald', "Noto Sans JP", "ヒラギノ角ゴ ProN W3", Meiryo, sans-serif;
        background: linear-gradient(90deg, rgba(107, 199, 233, .3), rgba(126, 243, 201, .3) 34%, #7ef3c9 60%, #6bc7e9) center right / 300% 100% no-repeat;
        color: #333;
        font-size: 1.6rem;
        padding: 1em 2em;
        transition: .5s;
        border: 1px solid rgba(107, 199, 233, 0);
        position: relative;
      }

      .linkButton--small>button,
      .linkButton--small>a {
        padding: .8em 1em;
        font-size: 1.4rem;
      }

      .linkButton>a[target="_blank"] {
        padding-right: 2.5em;
      }

      .linkButton--small>a[target="_blank"] {
        padding-right: 1.5em;
      }

      .linkButton>button:hover,
      .linkButton>a:hover {
        background-position: left;
        opacity: 1;
        border-color: #6bc7e9;
      }

      .linkButton>a[target="_blank"]::after {
        content: "";
        width: .5em;
        height: .5em;
        position: absolute;
        right: 1.5em;
        top: 0;
        bottom: 0;
        margin: auto 0;
        background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMCIgaGVpZ2h0PSIxMCIgdmlld0JveD0iMCAwIDguNzAwMiA4LjcwMDIiPjxkZWZzPjxzdHlsZT4uY2xzLTF7ZmlsbDojMzMzO308L3N0eWxlPjwvZGVmcz48Zz48cGF0aCBjbGFzcz0iY2xzLTEiIGQ9Ik03LjEsNC40YS41LjUsMCwwLDAtLjUuNVY3LjdIMVYySDMuNWEuNS41LDAsMCwwLDAtMUguNWEuNS41LDAsMCwwLS41LjVWOC4yYS41LjUsMCwwLDAsLjUuNUg3LjFhLjUuNSwwLDAsMCwuNS0uNVY0LjlBLjUuNSwwLDAsMCw3LjEsNC40WiIvPjxwYXRoIGNsYXNzPSJjbHMtMSIgZD0iTTguMiwwSDUuNGEuNS41LDAsMCwwLS4zNTM1Ljg1MzVMNi4wNjA1LDEuODY3MSwzLjQ0MjQsNC41NTA4YS41LjUsMCwxLDAsLjcxNTguNjk4Mkw2Ljc2NzYsMi41NzQzbDEuMDc5MSwxLjA3OUEuNS41LDAsMCwwLDguNywzLjNWLjVBLjUuNSwwLDAsMCw4LjIsMFoiLz48L2c+PC9zdmc+') center/contain no-repeat;
      }

      .linkButton--small>a[target="_blank"]::after {
        right: .5em;
      }

      /* ==========================================
*
*  news list
*
========================================== */

      #nwu_001_t table,
      #nwu_001_t tbody,
      #nwu_001_t tr,
      #nwu_001_t th,
      #nwu_001_t td,
      #news_block #list_01 table,
      #news_block #list_01 tbody,
      #news_block #list_01 tr,
      #news_block #list_01 th,
      #news_block #list_01 td {
        display: block;
      }

      @media screen and (min-width: 900px) {
        #nwu_001_t table {
          font-size: 1.2rem;
        }
      }

      @media screen and (min-width: 2000px) {
        #nwu_001_t table {
          font-size: 1.6rem;
        }
      }

      #nwu_001_t tr,
      #news_block #list_01 tr {
        position: relative;
        line-height: 1.4;
        padding: 0 0 16px;
        margin: 0 0 2em;
        transition: .3s;
      }

      #nwu_001_t tr:not(.noLink):hover,
      #news_block #list_01 tr:not(.noLink):hover {
        cursor: pointer;
        opacity: .8;
      }

      #nwu_001_t tr {
        margin: 0 0 1.5em;
      }

      #nwu_001_t tr::before,
      #nwu_001_t tr::after,
      #news_block #list_01 tr::before,
      #news_block #list_01 tr::after {
        content: "";
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        height: 9px;
      }

      #news_block #list_01 tr::before,
      #nwu_001_t tr::before {
        transition: .5s;
        background: linear-gradient(-90deg, #f0f4f5, #e3edef 40%, #ec692d 80%, #e72e21) center right / 300% 100% no-repeat;
      }

      #news_block #list_01 tr::after,
      #nwu_001_t tr::after {
        background: linear-gradient(to right, transparent 9px, #fff 1px) top left / 10px auto;
      }

      #nwu_001_t tr:not(.noLink):hover::before,
      #news_block #list_01 tr:not(.noLink):hover::before {
        background-position: left;
        opacity: 1;
      }

      #nwu_001_t .day,
      #news_block #list_01 .day {
        font-weight: 500;
        font-family: Oswald, YakuHanJPs, "Noto Sans JP", "ヒラギノ角ゴ ProN W3", Meiryo, sans-serif;
        margin: 0 0 .2em;
      }

      #nwu_001_t tr.is-new .day::after,
      #news_block #list_01 tr.is-new .day::after {
        content: "NEW";
        font-size: 1.1rem;
        display: inline-block;
        padding: .2em .2em .1em;
      }

      #nwu_001_t tr.is-new .day::after {
        color: #e72e21;
        margin: 0 0 0 .5em;
      }

      #news_block #list_01 tr.is-new .day::after {
        background: linear-gradient(-135deg, #ec692d 10px, #e72e21) no-repeat;
        color: #fff;
        margin: 1px 0 0 1em;
      }

      #news_block #list_01 .read {
        margin: 0;
      }

      #nwu_001_t td a,
      #news_block #list_01 tr a {
        text-decoration: none;
        line-height: 1.4;
        display: block;
        opacity: 1;
      }


      /* ==========================================
*
*  magnefic popup
*
========================================== */

      /* overlay at start */
      .mfp-fade.mfp-bg {
        background: linear-gradient(to bottom, #ef8637, #e50c20);
        opacity: 0;
        transition: 1s;
      }

      /* overlay animate in */
      .mfp-fade.mfp-bg.mfp-ready {
        opacity: .9;
      }

      /* overlay animate out */
      .mfp-fade.mfp-bg.mfp-removing {
        opacity: 0;
      }

      /* content at start */
      .mfp-fade.mfp-wrap .mfp-content {
        opacity: 0;
        transition: 1s;
      }

      /* content animate it */
      .mfp-fade.mfp-wrap.mfp-ready .mfp-content {
        opacity: 1;
      }

      /* content animate out */
      .mfp-fade.mfp-wrap.mfp-removing .mfp-content {
        opacity: 0;
      }

      img.mfp-img {
        /* max-height: none !important; */
      }

      .mfp-iframe-scaler iframe {
        box-shadow: none !important;
      }

      html,
      body {
        background-color: #fff;
        overflow: hidden;
      }
    </style>
